<!--create/edit a form-->
{% extends 'blog/base.html' %}

{% block content %}
    <h1>New post</h1>
    <form method = "POST" class="post-form">{% csrf_token %}<!--Wrap the displayed form in a HTML form tag. CSRF makes the form secure-->
        {{ form.as_p }}<!--display the form-->
        <button type="submit" class="save btn btn-default">Save</button> <!--Show a save button-->
    </form>
{% endblock %}
