<!--where views.py gets template for directing after clicking on specific posts-->
{% extends 'blog/base.html' %}

<!--we are extending base.html. the the content block we can display published date (if exists), title and text-->
{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
